<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>soch</title>
</head>
<body background="/images/back.jpg" style='font:"Helvetica Neue", Helvetica, Arial, sans-serif;'>
<nav class="navbar navbar-inverse">
    <div class="container-fluid"></div>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand " href="#">soch</a>
    </div>
    <div class="collapse navbar-collapse " style="float:right !important;" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="#">About us </a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/images/inspire.jpg" class="img img-responsive">
            </div>

            <div class="item">
                <img src="/images/mandela.jpg" class="img img-responsive">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 3000
        });

        $('.carousel').carousel('cycle');
    });
</script>
<div>
    <div class="navbar navbar-default text-center center-block navbar-fixed-bottom" style="padding: 0 3%">
        <div class="row center-block container-fluid">
            <div class="center-block col-md-4 btn" onclick="javascript:window.open('/speak','_self')">
                <img class="card-img-top" src="/images/speak.svg" width="40px">
                <div class="card-block">
                    <h4 class="card-title">Speak</h4>
                    <h6>Show your support towards existing Grievances</h6>
                </div>
            </div>
            <div class="center-block col-md-4 btn" onclick="javascript:window.open('/grievance','_self')">
                <img class="card-img-top" src="/images/report.svg" width="40px">
                <div class="card-block">
                    <h4 class="card-title">Grievance</h4>
                    <h6></h6>
                </div>
            </div>
            <div class="center-block col-md-4 btn">
                <img class="card-img-top" src="/images/meet.png" width="40px">
                <div class="card-block">
                    <h4 class="card-title">Meet</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
